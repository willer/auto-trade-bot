<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Action</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 400px;
        }
        h1 {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container bg-white p-4 rounded shadow">
        <h1 class="text-center mb-4">Are you sure?</h1>
        <p class="text-center mb-4">This is a dangerous time to trade. Do you want to proceed?</p>
        
        <div class="mb-4">
            <p class="text-center">Please solve this math problem to confirm:</p>
            <p class="text-center fw-bold">{{ x }} + {{ y }} = ?</p>
            <form id="mathForm" class="text-center">
                <input type="number" id="answer" class="form-control mb-2" required>
                <div id="mathError" class="text-danger mb-2" style="display: none;">Incorrect answer. Please try again.</div>
            </form>
        </div>
        
        <div class="d-grid gap-2">
            <form action="{{ url_for('execute_action') }}" method="post" id="confirmForm">
                <input type="hidden" name="action" value="{{ action }}">
                <input type="hidden" name="params" value="{{ params }}">
                <button type="submit" class="btn btn-danger btn-lg w-100 mb-2" id="confirmBtn" disabled>Yes, I'm sure</button>
            </form>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary btn-lg w-100">Cancel</a>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const x = {{ x }};
        const y = {{ y }};
        const correctAnswer = x + y;
        const answerInput = document.getElementById('answer');
        const confirmBtn = document.getElementById('confirmBtn');
        const mathError = document.getElementById('mathError');

        answerInput.addEventListener('input', function() {
            if (parseInt(this.value) === correctAnswer) {
                confirmBtn.disabled = false;
                mathError.style.display = 'none';
            } else {
                confirmBtn.disabled = true;
                mathError.style.display = 'block';
            }
        });
    </script>
</body>
</html>
