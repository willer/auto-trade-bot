<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Action</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            font-size: 16px;
        }
        .container {
            max-width: 400px;
            width: 90%;
        }
        h1 {
            color: #dc3545;
            font-size: 1.5rem;
        }
        .warning-sign {
            font-weight: bold;
            color: #dc3545;
        }
        @media (max-width: 576px) {
            body {
                font-size: 14px;
            }
            h1 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="container bg-white p-4 rounded shadow">
        <h1 class="text-center mb-4">Are you sure?</h1>
        <p class="text-center mb-4">This might be a dangerous time to trade. Please consider the following warnings:</p>
        
        <ul class="mb-4">
            <li class="warning-sign">Trading right around market open can be volatile.</li>
            <li class="warning-sign">Trading in the afternoon may have reduced liquidity.</li>
            <li class="warning-sign">Stay in cash for earnings and FOMC.</li>
        </ul>
        
        <p class="text-center mb-4">Do you still want to proceed?</p>
        
        <div class="d-grid gap-2">
            <form action="{{ url_for('execute_action') }}" method="post" id="confirmForm">
                <input type="hidden" name="action" value="{{ action }}">
                <input type="hidden" name="params" value="{{ params }}">
                <button type="submit" class="btn btn-danger btn-lg w-100 mb-2">Yes, I'm sure</button>
            </form>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary btn-lg w-100">Cancel</a>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
